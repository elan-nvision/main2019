<script type="text/javascript">
	Value = {
		img: document.getElementById("background-image"),
		imgW: 0, imgH: 0, imgX: 0, imgY: 0,
		foreground: "rgba(255, 255, 255, ",
		random: [],
		rad: [],
		numX: 0, numY: 0,
		radius: 15, minRad: 1,
		cellSize: 100,
		wave: {
			amp: 30,
			waveVect: {x: 0.414, y: 0.414},
			freq: 0.001	
		},
		mouseX: 0, mouseY: 0,
		visibility: 350,
		viewFunct: function(distSqrd){
			if(distSqrd > this.visibility * this.visibility) return 0;
			else if(distSqrd < 0) return 1;
			else return Math.exp(-distSqrd / (this.visibility * this.visibility));
		}
	};
	function bodyResized(){
		canvas = document.getElementById("canvas");
		canvas.width = $(window).width(); canvas.height = $(window).height(); 
		pen  = canvas.getContext("2d");
		Value.numX = Math.floor(canvas.width / Value.cellSize);
		Value.numY = Math.floor(canvas.height / Value.cellSize);
		Value.random = Array.from({length: Value.numX * Value.numY}, () => Math.random());
		Value.rad = Array.from(Value.random, (x) => Value.minRad + x * Value.radius);
		var ratio = Value.img.height / Value.img.width;
		Value.imgH = canvas.height;
		Value.imgW = Value.imgH / ratio;
		Value.imgX = (canvas.width - Value.imgW)/2; Value.imgY = (canvas.height - Value.imgH)/2;
	}

	function draw(){
		
		pen.drawImage(Value.img, Value.imgX, Value.imgY, Value.imgW, Value.imgH);	

		var waveTime = new Date().getTime() * Value.wave.freq;
		var x = Math.floor((Value.mouseX - Value.visibility) / Value.cellSize), 
		lx = x + Math.ceil(2 * Value.visibility / Value.cellSize);
		if(lx > Value.numX) lx = Value.numX;
		if(x < 0) x = 0;
		var sx = x * Value.cellSize + Value.cellSize / 2;

		for(; x < lx; x++, sx += Value.cellSize){
			var y = Math.floor((Value.mouseY - Value.visibility) / Value.cellSize),
			ly = y + Math.ceil(2 * Value.visibility / Value.cellSize);
			if(y < 0) y = 0;
			if(ly > Value.numY) ly = Value.numY;
			var sy = y * Value.cellSize + Value.cellSize / 2;

			for(; y < ly; y++, sy += Value.cellSize){
				var idx = x + Value.numY * y;
				var disp = {h: Value.wave.amp * Math.sin(Value.random[idx] * Value.wave.waveVect.x * sx + waveTime), 
					k: Value.wave.amp * Math.sin(Value.random[idx] * Value.wave.waveVect.y * sy + waveTime)};
					var dist2 = (sx + disp.h - Value.mouseX)*(sx + disp.h - Value.mouseX) + (sy + disp.k - Value.mouseY)*(sy + disp.k - Value.mouseY);
					pen.beginPath();
					pen.fillStyle = Value.foreground + (Value.visibility*Value.visibility - dist2)/(Value.visibility*Value.visibility) + ")";
					pen.arc(sx + disp.h, sy + disp.k, Value.rad[idx], 0, 2 * 3.1416);
					pen.fill();
				}
			}
		}
		document.addEventListener('mousemove', function(event){
			Value.mouseX = event.clientX;
			Value.mouseY = event.clientY;
		});
		bodyResized();
		setInterval(draw, 1000/60);
	</script>
